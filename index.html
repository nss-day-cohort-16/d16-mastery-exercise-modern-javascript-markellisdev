<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Mastery Exercise for NSS">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mastery Exercise - Modern Web Apps</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <body>
	  	<article id="game-container">

		  <!-- PLAYER SETUP -->
		    <section id="player-setup" class="card card--name">
		    	<div class="container">
				      <h1>ROBOT SHOWDOWN!!!</h1>
		    		<div class="row">
				      <div class="card__prompt col-sm-4">
				        <div class="texter">PLEASE NAME YOUR BOT!</div>
				        <div class="field">
				          <input id="checkout" type="text" autofocus="true" id="player1-name" class="field__textinput">
				        </div>
						<select class="selectpicker">
							<optgroup label="Drone">
							<option>Function 1</option>
							<option>Function 2</option>
							</optgroup>
							<optgroup label="Bipedal">
							<option>Function 1</option>
							<option>Function 2</option>
							</optgroup>
							<optgroup label="ATV">
							<option>Function 1</option>
							<option>Function 2</option>
							</optgroup>
						</select>
				      </div>
				      <div class="card__prompt col-sm-4 offset-sm-4">
				        <div class="texter">PLEASE NAME YOUR CHALLENGER BOT!</div>
				        <div class="field">
				          <input id="checkout" type="text" autofocus="true" id="player2-name" class="field__textinput">
				        </div>
						<select class="selectpicker">
							<optgroup label="Drone">
							<option>Function 1</option>
							<option>Function 2</option>
							</optgroup>
							<optgroup label="Bipedal">
							<option>Function 1</option>
							<option>Function 2</option>
							</optgroup>
							<optgroup label="ATV">
							<option>Function 1</option>
							<option>Function 2</option>
							</optgroup>
						</select>
				      </div>
			      	</div>
			      	<div class="row">
				      <div class="card__button">
				        <a class="card__link btn btn--big btn--orange clicky" href="#" next="card--class">
				          <span class="btn__prompt"></span>
				          <span class="btn__text">ATTACK!</span>
				        </a>
				      </div>
			      	</div>
		      	</div>
		    </section>




	  	</article>


        <script src="js/battledome.js"></script>
    </body>
</html>
