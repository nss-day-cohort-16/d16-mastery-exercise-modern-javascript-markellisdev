<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Mastery Exercise for NSS">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mastery Exercise - Modern Web Apps</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/quiz.css">


    </head>
    <body>
	  	<article id="game-container">

<!--***************** PLAYER SETUP **************-->
		    <section id="player--setup" class="card card--name">
		    	<div class="container text-center">
				      <h1>ROBOT SHOWDOWN!!!</h1>
				    <div class="form-group"></div> <!--To add space vertically-->
		    		<div class="row center-block">
				      <div class="card__prompt col-sm-4">
				        <div class="texter">PLEASE NAME YOUR BOT!</div>
				        <div class="field">
				          <input type="text" autofocus="true" id="player1-name" class="field__textinput">
				        </div>
						<select class="selectpicker" id="player1-model">
							<optgroup label="Drone">
								<option id='Luna'>Luna_X_2000</option>
								<option id='Reaper'>MQ9_Reaper</option>
							</optgroup>
							<optgroup label="Bipedal">
								<option id='Megabot'>Megabot</option>
								<option id='R2D2'>R2D2</option>
								</optgroup>
							<optgroup label="ATV">
								<option id='Roomba'>Roomba980</option>
								<option id='Grizzly'>GrizzlyRUV</option>
							</optgroup>
						</select>
				      </div>
				      <div class="card__prompt col-sm-4 col-sm-offset-4">
				        <div class="texter text-nowrap">PLEASE NAME THE CHALLENGER!</div>
				        <div class="field">
				          <input type="text" autofocus="true" id="player2-name" class="field__textinput">
				        </div>
						<select class="selectpicker" id="player2-model">
							<optgroup label="Drone">
								<option id='Luna'>Luna_X_2000</option>
								<option id='Reaper'>MQ9_Reaper</option>
							</optgroup>
							<optgroup label="Bipedal">
								<option id='Megabot'>Megabot</option>
								<option id='R2D2'>R2D2</option>
								</optgroup>
							</optgroup>
							<optgroup label="ATV">
								<option id='Roomba'>Roomba980</option>
								<option id='Grizzly'>GrizzlyRUV</option>
							</optgroup>
						</select>
				      </div>
			      	</div>
			      	<div class="form-group"></div> <!--To add space vertically-->
			      	<div class="row">
				      <div class="card__button text-center">
				        <a class="btn btn-md btn--red clicky" id="beginAttack" href="#" next="card--class">
				          <span class="btn__prompt"></span>
				          <span class="btn__text">LET'S FIGHT!</span>
				        </a>
				      </div>
			      	</div>
		      	</div>
		    </section>

<!--************** BATTLEGROUND SECTION **************-->

	      	<section id="card--battleground" class="card card--class">
	      	  	<div class="battleArena">
		      	  	<div class="row center-block">
		      	  		<div class="col-sm-4 col-sm-offset-1 card-p1">
		      	  			<h3 class="p1-name">Name from player</h3>
		      	  			<img id="player1-img">
							<h4 class="p1-health"></h4>
		      	  		</div>
		      	  		<div class="col-sm-4 col-sm-offset-1 card-p1">
		      	  			<h3 class="p2-name">Name from player</h3>
		      	  			<img id="player2-img">
							<h4 class="p2-health"></h4>
		      	  		</div>
		      	  	</div>
	      	  	</div>
  	  	      	<div class="row">
	  	  		    <div class="card__button text-center">
	  	  		    	<a id="fight" class="btn btn-md btn--red seizure" href="#" next="card--class">
	  	  		          <span class="btn__prompt"></span>
	  	  		          <span class="btn__text">LET'S FIGHT!</span>
	  	  		        </a>
	  	  		    </div>
  	  	      	</div>
  	  	      	<div class="row center-block" id="battle-Complete">
  	  	      		<h2 id="winnerMessage">Someone won this battle!</h2>
  	  	      	</div>
		    </section>




	  	</article>

		<script src="/dist/jquery.min.js"></script>
        <script src="dist/bundle.js"></script>
        <script src="dist/js/bootstrap.min.js"></script>


    </body>
</html>
